<!DOCTYPE html>
<html>
	<head>
	<title>BKG</title>
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	</head>
		<body>

			<div id = "name">
				Brian Kelly Graham
			</div>

			<div id = "links">
				<a href="https://www.facebook.com/briankellygraham" target="_blank"><img src="https://cloud.githubusercontent.com/assets/8714726/13095248/5c16332e-d4c5-11e5-987e-7f87a00336ba.png"></a>
				
				<a href="https://www.github.com/xbrightmatterx" target="_blank"><img src="https://cloud.githubusercontent.com/assets/8714726/13095152/7654cd1e-d4c4-11e5-958c-5fabc9e30377.png"></a>
				<a href="https://www.github.com/xbrightmatterx" target="_blank"><img src="https://cloud.githubusercontent.com/assets/8714726/13095255/671c6374-d4c5-11e5-95ef-7544b4cc755b.png"></a>
			</div>

			<div>
				<button id="resume">Click Here For My Resume</button>
			</div>
			<div id='res'></div>
			<script>
				var handler = {clicked: false};
				document.getElementById('resume').addEventListener('click', function (e) {
					if (!handler.clicked) {
						var img = document.createElement('embed');
						img.id = 'image';
						img.width = '700px';
						img.height = '1000px';
					        img.src = "https://docs.google.com/document/d/1J_W4ndw1c_NGu5oWft6yoZSmMuBBRaTCEofkkRfcpoU/pub";
					        document.getElementById('res').appendChild(img);
					        handler.clicked = true;
					} else {
					        var remove = document.getElementById('image');
					        document.getElementById('res').removeChild(remove);
					        handler.clicked = false;
					}
				})
			</script>
		</body>
</html>
