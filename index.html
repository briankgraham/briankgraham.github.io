<!DOCTYPE html>
<html>
	<head>
	<title>BKG</title>
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	</head>
		<body>
		<div id="container">
			<div id = "name">
				Brian Kelly Graham
			</div>
			<div id = "title">
				[software engineer]
			</div>
			<div id = "links">
				<a href="https://www.linkedin.com/in/briankgraham" target="_blank"><img id="linkedIn" src="https://cloud.githubusercontent.com/assets/8714726/13095355/f5728fc2-d4c5-11e5-8618-51c4671b8eba.png"></a>
				<a href="https://angel.co/brian-graham-5" target="_blank"><img id="angel" src="https://cloud.githubusercontent.com/assets/8714726/13095384/3f4d07d0-d4c6-11e5-8336-dcbbaf51904d.png"></a>
				<a href="https://www.github.com/xbrightmatterx" target="_blank"><img id="github" src="https://cloud.githubusercontent.com/assets/8714726/13095255/671c6374-d4c5-11e5-95ef-7544b4cc755b.png"></a>
			</div>

			<div id='resButton'>
				<button id="resume">Click Here For My Resume</button>
			</div>
		</div>
			<div id='res'></div>
			<script>
				var handler = {clicked: false};
				document.getElementById('resume').addEventListener('click', function (e) {
					if (!handler.clicked) {
						var img = document.createElement('embed');
						img.id = 'image';
						img.width = '700px';
						img.height = '1000px';
					        img.src = "https://docs.google.com/document/d/1J_W4ndw1c_NGu5oWft6yoZSmMuBBRaTCEofkkRfcpoU/pub";
					        document.getElementById('res').appendChild(img);
					        handler.clicked = true;
					} else {
					        var remove = document.getElementById('image');
					        document.getElementById('res').removeChild(remove);
					        handler.clicked = false;
					}
				})
			</script>
		</body>
</html>
