<!DOCTYPE html>
<html>
	<head>
	<title>BKG</title>
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	</head>
		<body>

			<div id = "name">
				Brian Kelly Graham
			</div>

			<div id = "links">
				<a href="https://www.facebook.com/briankellygraham" target="_blank"><img src="https://cloud.githubusercontent.com/assets/8714726/6795811/a9c4660c-d1a3-11e4-819e-5be6365a007f.png"></a>
				<img src="https://cloud.githubusercontent.com/assets/8714726/6795813/a9cb576e-d1a3-11e4-923c-cc2282baf5ad.png">
				<img src="https://cloud.githubusercontent.com/assets/8714726/6795812/a9c80ef6-d1a3-11e4-8cbc-291bced7272a.png">
				<a href="https://www.github.com/xbrightmatterx" target="_blank"><img src="https://cloud.githubusercontent.com/assets/8714726/6795896/9b5f4d46-d1a5-11e4-9289-5028cccd2a2a.png"></a>
			</div>

			<div>
				<button id="resume">Click Here For My Resume</button>
			</div>
			<div id='res'></div>
			<script>
				var handler = {clicked: false};
				document.getElementById('resume').addEventListener('click', function (e) {
					if (!handler.clicked) {
						var img = document.createElement('embed');
						img.id = 'image';
						//https://github.com/xbrightmatterx/xbrightmatterx.github.io/files/133196/BrianGrahamsResume.pdf
						//https://cloud.githubusercontent.com/assets/8714726/13088023/6cf040fc-d49f-11e5-8d82-e2fc16952ab5.png
					        img.src = "https://docs.google.com/document/d/1J_W4ndw1c_NGu5oWft6yoZSmMuBBRaTCEofkkRfcpoU/pub";
					        document.getElementById('res').appendChild(img);
					        handler.clicked = true;
					} else {
					        var remove = document.getElementById('image');
					        document.getElementById('res').removeChild(remove);
					        handler.clicked = false;
					}
				})
			</script>
		</body>
</html>
